<!DOCTYPE html>
<html data-ng-app="channel">
<head data-ng-controller="channelController">
    <title>Channel42:{{genre}}</title>

    <link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/simple-sidebar.css">
    <link rel="stylesheet" href="css/channel.css">
</head>
<body data-ng-controller="channelController">
    <div class="topNav">
        <div class="sideBarToggle">
            <button ng-click="toggleSideBar()" type="button" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            </button>
        </div>
        <div class="loginMenu">

        </div>
    </div>
    <div id="sideBar" style="{{showSideBar}}">
        <ul>
          <li ng-repeat="channel in userData.Channels track by $index">
            {{channel}}
          </li>
        </ul>
    </div>
    <div id="video" style="{{videoHeight}}">
        <iframe id="Video" width="{{videoWidth}}" height="{{videoHeight}}" align="right"src="https://www.youtube.com/embed/XJfGnqKoXYY" frameborder="0" allowfullscreen></iframe>
    </div>


    <script src="js/angular.min.js"></script>
    <script src="js/channel.js"></script>
</body>
</html>
