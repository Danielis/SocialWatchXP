    <link rel="stylesheet" href="css/main.css">

    <div class="jumbotron">
      <h3>Click here to <button ng-click="toggleModal()" type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> create</button> a Channel or join an exsisting one!</h3>
          <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <h5>Add Channel</h5>
            <form name="channelCreate" class="new-channel" ng-controller="channelController" ng-submit="createChannel(channel)">
              <label>Name</label><input type="text" ng-model="channel.name" required/><br/>
              <label>Description</label><textarea ng-model="channel.description"></textarea><br/>
              <input type="submit" value="Create Channel"/>
            </form>
        </div>
      </div>
    </div>
         
    </div>

    <div id="sideBar" style="{{showSideBar}}">
      <div class="color-wrapper">
        <h4> My Channels </h4>
            <div ng-repeat="channel in userData.MyChannels track by $index">
              <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> {{channel}}
            </div>    
        <h4> Recommended </h4>
            <div ng-repeat="channel in userData.Channels track by $index">
              <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> {{channel}}
            </div>
      </div>
    </div>

    <div  id="Content">
      <div class="row">
        <div class="col-sm-4 squarePad" data-ng-repeat="channel in Channels track by $index">
          <a href="#/channel">
            <div class="square">
              <h3>{{channel.title}}</h3>
              http://img.youtube.com/vi/{{channel.youtubeID}}/0.jpg
              <a href="#channel/-Jh07cyuWjlOLWPU52_-">TEST</a>
            </div>
          </a>
        </div>
      </div>
    </div>
